<!DOCTYPE html>
<html>
  <head>

    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <title>bubble Simon</title>
  </head>
  <body>
    <h1 id="simon">Play Simon</h1>
